<head>
    <title>Dnevni menu</title>
</head>

<body>
<div class="container">
    <header>
        <h1>Dnevni menu</h1>

        {{> loginButtons}}

        {{#if currentUser}}
            <form class="new-menu-item">
                <input type="text" name="text" placeholder="Vnesi dnevni menu" />
            </form>
        {{/if}}

    </header>

    <ul>
        {{#each menu_items}}
            {{> menu_item}}
        {{/each}}
    </ul>
</div>
</body>

<template name="menu_item">
    <li>
        <button class="delete">&times;</button>

        <span class="text"><strong>{{username}}</strong> - {{text}}</span>
    </li>
</template>
