<head>
    <title>Dnevni menu</title>
</head>

<body>
<div class="container">
    <header>
        <h1>Dnevni menu</h1>

        {{> loginButtons}}

        <button id="new-restaurant" class="btn btn-default">Vnos restavracije</button>

        {{#if currentUser}}
            <form class="new-menu-item">
                <input type="text" name="text" placeholder="Vnesi dnevni menu" />
            </form>
        {{/if}}

    </header>

    <ul>
        {{#each menu_items}}
            {{> menu_item}}
        {{/each}}
    </ul>

    {{> restaurantModalTemplate}}

</div>
</body>
